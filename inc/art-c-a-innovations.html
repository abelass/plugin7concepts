					</BOUCLE_environ>

			</div>

												      <div id="vid#ID_DOCUMENT" class="video-wrapper ratio-16-9">

														    </video>

													</div>
												</div>]

									      </BOUCLE_ListeVid>

					</BOUCLE_afficheArt>
					<div class="col2">

						<B_ListeImages>

					      		<BOUCLE_ListeImages(DOCUMENTS){id_article}{extension==jpg|png}{par num titre}>

					      		 </BOUCLE_ListeImages>

					  </div>
