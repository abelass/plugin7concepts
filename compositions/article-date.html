	<BOUCLE_afficheDesc(ARTICLES){id_article}{par date}{inverse}{lang}>

        <header>
          <h1>[(#TITRE|supprimer_numero)]</h1>
          [<h2>(#SOUSTITRE)</h2>]
        </header>
        
        [<div class="chapeau">(#CHAPO||inserer_attribut{'class','chapeau'})</div>]
        
        [(#TEXTE|paragrapher|image_reduire{660}|liens_ouvrants)]

        [<div class="note">(#NOTES)</div>]

        </footer>
		
        </article>
